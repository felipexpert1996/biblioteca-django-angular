<div id="container">
  <mat-toolbar color='primary'>
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)='sidenav.toggle()'>menu</mat-icon>
      </button>
      <h1>Biblioteca</h1>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-list (click)='sidenav.close()'>
        <a mat-list-item [routerLink]="'/accounts/login'">Login</a>
        <a mat-list-item [routerLink]="'/accounts/register'">Register</a>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 90vh">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
